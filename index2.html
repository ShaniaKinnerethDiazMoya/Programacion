<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Terreno</title>
    <link rel="stylesheet" href="CSS/estilo2.css">
</head>
<body>
    <section class="content-form">
        <h3>Precio de terreno</h3>
        <form id="frmTerreno">
            <input id="txtLargo" class="cajas-texto" type="number" placeholder="Largo del terreno">
            <input id="txtAncho" class="cajas-texto" type="number" placeholder="Ancho del terreno">
            <input id="txtPrecioPorMetro" class="cajas-texto" type="number" placeholder="Precio por metro cuadrado">
            <button id="botones" types="submit">Calcular precio</button>
            <button id="botones" types="reset">Cancelar</button>
        </form>
        <h4 id="precio"></h4>
    </section>
    <script src="js/terreno.js"></script>
</body>
</html>
